apiVersion: v1
kind: Pod
metadata:
  name: kube-apiserver
  namespace: kube-system
spec:
  hostNetwork: true
  containers:
  - name: kube-apiserver
    image: "{{ kube_hyperkube_image }}:{{ kube_version }}"
    command:
    - /hyperkube
    - apiserver
    - --bind-address={{ private_ipv4 }}
    - --insecure-bind-address=127.0.0.1
    - --etcd-servers=http://127.0.0.1:8500
    - --allow-privileged=true
    - --service-cluster-ip-range={{ kube_service_addresses }}
    - --secure_port={{ kube_master_port }}
    - --insecure_port={{ kube_insecure_port }}
    - --advertise-address={{ ansible_default_ipv4.address }}
    - --admission-control=NamespaceLifecycle,NamespaceExists,LimitRanger,SecurityContextDeny,ServiceAccount,ResourceQuota
    - --tls-cert-file={{ kube_cert_dir }}/server.crt
    - --tls-private-key-file={{ kube_cert_dir }}/server.key
    - --client-ca-file={{ kube_cert_dir }}/ca.crt
    - --service-account-key-file={{ kube_cert_dir }}/server.key
    - --basic-auth-file={{ kube_users_dir }}/known_users.csv
    - --runtime-config=extensions/v1beta1/daemonsets=true
    {% if enable_cloud_provider | bool -%}
    - --cloud-provider={{ cloud_provider }}
    {% endif -%}
    - --v={{kube_log_level}}
    - --storage-backend=consul
    ports:
    - containerPort: {{ kube_master_port }}
      hostPort: {{ kube_master_port }}
      protocol: TCP
      name: https
    - containerPort: {{ kube_insecure_port }}
      hostPort: {{ kube_insecure_port }}
      protocol: TCP
      name: local
    volumeMounts:
    - mountPath: /etc/kubernetes
      name: etc-kubernetes
      readOnly: true
  volumes:
  - hostPath:
      path: /etc/kubernetes
    name: etc-kubernetes
